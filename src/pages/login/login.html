<ion-content class="background">
  <div class="home">
    <h1>Dial A Nurse</h1>
    <ion-card>
      <ion-card-header>
        Login
      </ion-card-header>
      <ion-card-content>
        <ion-list no-lines>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
          </ion-item>
          <ion-item>
            <p>Forgot password <a color="primaryblue">Get here</a></p>
          </ion-item>
          <ion-item>
            <button ion-button color="primaryblue" block (click)="login()" [disabled]="!loginData.email || !loginData.password" outline>Login
            </button>
          </ion-item>
          <ion-item>
            <p color="primaryblue"><a href="#" (click)="signup()">Signup for an Account</a></p>
          </ion-item>
          <b>OR</b>
          <ion-item>
            <button ion-button color="danger" ion-right (click)="googlelogin()" block>
              <ion-icon name="logo-googleplus"></ion-icon>
              <div>Login with Google</div>
            </button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
