<ion-header>
  <ion-navbar color="ubuntu">
    <ion-title>Edit {{editData.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="editData.title" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="editData.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input [(ngModel)]="editData.location" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input [(ngModel)]="editData.amount" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="date" (input)="date = $event.target.value" displayFormat="YYYY-MM-DD" [(ngModel)]="editData.date"></ion-input>
    </ion-item>
   <ion-item></ion-item>
  </ion-list>
  <div class="btnadd">
    <button ion-button color="ubuntu" (click)="editJob()" [disabled]="!editData.title || !editData.description || !editData.location || !editData.date" block outline>Edit Job
      </button>
  </div>
</ion-content>
