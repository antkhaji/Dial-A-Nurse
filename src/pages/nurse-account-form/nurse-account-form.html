<ion-header>
  <ion-navbar color="primary">
    <ion-title>Nurse Account</ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content padding>
 <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <!-- <h3 [hidden]="lastImage !== null">Please Select Image!</h3> -->
  <ion-list>
  <ion-item class="paddRight">
      <ion-label floating>Username</ion-label>
      <ion-input  type="text" [(ngModel)]="nurseProfile.display_name"></ion-input>
    </ion-item>
    <ion-item class="paddRight">
      <ion-label floating>First Name</ion-label>
      <ion-input  type="text" [(ngModel)]="nurseProfile.first_name"></ion-input>
    </ion-item>
    <ion-item class="paddRight">
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="nurseProfile.last_name"></ion-input>
    </ion-item>
    <ion-item class="paddRight">
      <ion-label floating>Phone number</ion-label>
      <ion-input type="text" [(ngModel)]="nurseProfile.phone_number"></ion-input>
    </ion-item>
    <ion-item class="paddRight" [hidden]="nurseProfile.id_number == null">
      <ion-label floating>ID number</ion-label>
      <ion-input type="text" [(ngModel)]="nurseProfile.id_number"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block outline color="primary" class="createnurse" (click)="createNurseProfile
()" [disabled]="!nurseProfile.display_name || !nurseProfile.first_name || !nurseProfile.last_name || !nurseProfile.phone_number">update profile</button>
    </ion-item>
  </ion-list>
</ion-content>
