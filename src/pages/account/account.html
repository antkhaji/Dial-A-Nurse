<ion-header>
  <ion-navbar color="ubuntu">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="paddRight">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="account.displayname"></ion-input>
    </ion-item>
    <ion-item class="paddRight">
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.first_name"></ion-input>
    </ion-item>
    <ion-item class="paddRight">
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.last_name"></ion-input>
    </ion-item>
    <ion-item class="paddRight">
      <ion-label floating>Email</ion-label>
      <ion-input [readonly]="isReadonly()" type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>
    <ion-item class="paddRight">
      <ion-label floating>Phone number</ion-label>
      <ion-input type="text" [(ngModel)]="account.phone"></ion-input>
    </ion-item>
    <ion-item class="paddRight" [hidden]="!account.id_number">
      <ion-label floating>Id number</ion-label>
      <ion-input type="text" [(ngModel)]="account.id_number" ></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block outline color="primary" class="createnurse" (click)="updateUser()" [disabled]="!account.email || !account.displayname || !account.phone || !account.first_name || !account.last_name">Update profile
      </button>
    </ion-item>
  </ion-list>
</ion-content>
