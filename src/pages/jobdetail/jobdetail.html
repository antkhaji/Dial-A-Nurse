<ion-header>
  <ion-navbar color="ubuntu">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end="">
      <button (click)="presentActionSheet(id)" [hidden]="!checkStatus" icon-only="" ion-button="">
        <ion-icon name="more">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding="">
  <ion-card>
    <!-- <img src="img/nin-live.png" /> -->
    <ion-card-content>
      <ion-card-title>
        {{title}}
      </ion-card-title>
      <ion-buttons>
      </ion-buttons>
      <p>
        {{description}}
      </p>
      <p>
        Location: {{location}}
      </p>
      <p>
        Amount: {{amount}}
      </p>
    </ion-card-content>
    <ion-row>
        
         <ion-col> 
           <ion-buttons  end>

           <ion-badge [hidden]="is_job_mine == false" item-end>You have been assigned this job</ion-badge>
           </ion-buttons>
         </ion-col>
      </ion-row>
  </ion-card>
  <ion-item no-lines>
    <button (click)="accept()" [hidden]="is_job_take == false" block class="btn" color="primary" ion-button outline >
      Accept Job
    </button>
  </ion-item>
</ion-content>
