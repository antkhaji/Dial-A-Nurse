<ion-header>
  <ion-navbar color="ubuntu">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nurse Account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      
    </ion-card-header>
    <ion-card-content>
      <!-- Add card content here! -->
      <p>Please read terms and conditions before proceeding.</p>
      <p class="terms" (click)="presentModal()">Terms and condition.</p>
      <ion-item>
        
        <ion-label>Accept terms</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="termsData.terms"></ion-checkbox>
      </ion-item>
      <button outline color="primary" block ion-button class="btn" (click)="proceed()" [disabled]="!termsData.terms">Proceed</button>
    </ion-card-content>
  </ion-card>
</ion-content>
